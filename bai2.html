<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let arr = new Array();
    let max = 0;
    let b = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = Math.floor(Math.random() * 20 + 1);
        if (arr[i] > max) {
            max = arr[i];
            b = i;
        }
    }
    document.write('Max = ' + max + ' at position ' + b);
</script>
</body>
</html>
