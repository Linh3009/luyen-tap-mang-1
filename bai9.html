<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    //tạo 2 mảng a và b.
    let arrA = [];
    let arrB = [];
    for (let i = 0; i < 10; i++) {
        arrA[i] = Math.floor(Math.random() * 100 + 1);
        arrB[i] = Math.floor(Math.random() * 100 + 1);
    }
    console.log(arrA + '<br>');
    console.log(arrB);

    //nối 2 mảng a và b.
    let arrC = [];
    arrC = arrA.concat(arrB);
    document.write('New array is :' + arrC);
</script>
</body>
</html>
