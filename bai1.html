<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let numArr = new Array();
    let cnt = 0;
    for (let i = 0; i < 10; i++) {
        numArr[i] = Math.floor(Math.random() * 20 + 1);
        if (numArr[i] >= 10) {
            cnt += 1;
            let b = numArr[i];
            document.write(b + ', ');

        }
    }
    document.write('is intergers > 10. Total is : ' + cnt + ' numbers')

</script>
</body>
